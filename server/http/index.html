    <script type="text/javascript">
        var timer;
        var swdiag = {
                refreshInterval: 5000,
        };
        
        
        function refreshPanel(index) {
        	$.getJSON('/comp/System', function(data) {
        		$('#cards').items('replace', data);
        		timer = window.setTimeout(function(){refreshPanel(index)}, swdiag.refreshInterval);
        	});
        }
        
        $(document).ready(function() {
            window.clearTimeout(timer);
            $.getJSON('/comp/System', function(data) {
                $('#cards').items(data).chain();
                timer = window.setTimeout(function(){refreshPanel(0)}, swdiag.refreshInterval);
            });
        });

    </script>
